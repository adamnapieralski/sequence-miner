# file with input data, full path should be provided
# input_file: /home/napiad/eiti_sem2/med/sequence-miner/data/simple_input.txt
# input_file: /home/napiad/eiti_sem2/med/sequence-miner/data/synthetic10k.spmf
input_file: /home/napiad/eiti_sem2/med/sequence-miner/data/simple_string_input.txt
# input_file: /home/napiad/eiti_sem2/med/sequence-miner/data/input_prefixspan_paper.txt
# minimum support for the sequence
min_support: 1
# separator between sequence_id, time_id and the sequence data
input_ids_separator: " "
# separator between sequence items in one time point
input_items_separator: ", "
#  data type of the input sequences, possible values: string, int
data_type: string

output_file: /home/napiad/eiti_sem2/med/sequence-miner/data/out.txt
output_items_separator: ","
output_events_separator: "->"

# algorithm to detect sequences, possible values: spade, prefixspan
# algorithm: 'prefixspan'
algorithm: spade
spade_dfs: true
input_limit: 20000
